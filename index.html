<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Crédito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: #333;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-email {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">SGC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Créditos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Relatórios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Configurações</a>
                        </li>
                    </ul>
                    <div class="user-info">
                        <p class="user-email" id="userEmail"></p>
                        <button class="btn btn-outline-danger" id="logoutButton">Sair</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Bem-vindo ao Sistema de Gestão de Crédito</h2>
                <p>Selecione uma opção no menu acima para começar.</p>
            </div>
        </div>
        
        <!-- Modal Novo Crédito -->
        <div class="modal fade" id="novoCreditoModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nova Ficha</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="creditForm">
                            <div class="mb-3">
                                <label class="form-label">Dados Pessoais</label>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="rg" placeholder="RG">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="date" class="form-control" id="dataNascimento" placeholder="Data de Nascimento">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="estadoCivil" placeholder="Estado Civil">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="naturalidade" placeholder="Naturalidade">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contato</label>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <input type="tel" class="form-control" id="telefone1" placeholder="Telefone 01">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="tel" class="form-control" id="telefone2" placeholder="Telefone 02">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Profissão e Renda</label>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="profissao" placeholder="Profissão">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="empresa" placeholder="Empresa">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" id="rendaIndividual" placeholder="Renda Individual">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Dados do Crédito</label>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" id="valor" placeholder="Valor do Crédito" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" id="numeroParcelas" value="240" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar Ficha</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
    
    <script>
        // Mostrar email do usuário quando a página carregar
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const userJson = localStorage.getItem('user');
                if (userJson) {
                    const user = JSON.parse(userJson);
                    const userEmail = document.getElementById('userEmail');
                    if (userEmail) {
                        userEmail.textContent = user.email;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar informações do usuário:', error);
            }
        });
    </script>
</body>
</html>
