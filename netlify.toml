[build]
  command = "npm run build"
  publish = "."

[build.environment]
  NEXT_PUBLIC_RUNTIME_CONFIG_ENABLED = "true"
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
