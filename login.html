<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Crédito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .btn-primary:hover {
            background-color: #f4511e;
            border-color: #f4511e;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #ff5722;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h2 class="text-center mb-4">Entrar no Sistema</h2>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button onclick="fazerLogin()" class="btn btn-primary w-100">Entrar</button>
            
            <div class="register-link">
                <p>Não tem uma conta?</p>
                <a href="#" onclick="alert('Em breve!')">Registre-se aqui</a>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Inicializar o cliente Supabase
        const SUPABASE_URL = 'https://qkimxruewcensbnfllvv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFraW14cnVld2NlbnNibmZsbHZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMwOTIxMzksImV4cCI6MjA0ODY2ODEzOX0.tLnz1o3ximSJFMHb1kRzbfmF-4gIP_i-YD6n5TH24fE';

        console.log('Inicializando Supabase...');
        const supabase = window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Função para fazer login
        async function fazerLogin() {
            console.log('Botão clicado');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Email:', email);
            
            // Desabilitar botão
            const button = document.querySelector('button');
            button.disabled = true;
            button.innerHTML = 'Entrando...';
            
            try {
                console.log('Chamando Supabase...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('Erro:', error);
                    alert('Erro: ' + error.message);
                    return;
                }
                
                console.log('Sucesso:', data);
                
                // Salvar dados
                localStorage.setItem('user', JSON.stringify(data.user));
                sessionStorage.setItem('isAuthenticated', 'true');
                
                // Redirecionar
                console.log('Redirecionando...');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro: ' + error.message);
            } finally {
                // Restaurar botão
                button.disabled = false;
                button.innerHTML = 'Entrar';
            }
        }
        
        // Verificar estado inicial
        window.onload = () => {
            console.log('Página carregada');
            console.log('URL:', window.location.href);
            
            // Verificar se já está autenticado
            const isAuthenticated = sessionStorage.getItem('isAuthenticated') === 'true';
            console.log('Autenticado?', isAuthenticated);
            
            if (isAuthenticated) {
                window.location.href = 'index.html';
            }
            
            // Adicionar handler para Enter
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fazerLogin();
                }
            });
        };
    </script>
</body>
</html>
