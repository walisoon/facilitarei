<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Crédito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .btn-primary:hover {
            background-color: #f4511e;
            border-color: #f4511e;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #ff5722;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h2 class="text-center mb-4">Entrar no Sistema</h2>
            
            <form id="loginForm" onsubmit="return false;">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" onclick="debugLogin(event)">Entrar</button>
            </form>
            
            <div class="register-link">
                <p>Não tem uma conta?</p>
                <a href="#" onclick="alert('Em breve!')">Registre-se aqui</a>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase Config -->
    <script src="js/supabase.js"></script>
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
    
    <!-- Debug Script -->
    <script>
        console.log('Debug script carregado');
        
        // Função para debug do login
        async function debugLogin(event) {
            console.log('Botão de login clicado');
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Dados do formulário:', { 
                email, 
                password: '*'.repeat(password.length) 
            });
            
            try {
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                console.log('Resposta do Supabase:', { data, error });
                
                if (error) {
                    console.error('Erro no login:', error);
                    alert('Erro no login: ' + error.message);
                    return;
                }
                
                console.log('Login bem sucedido, salvando dados...');
                
                // Salvar dados
                localStorage.setItem('user', JSON.stringify(data.user));
                sessionStorage.setItem('isAuthenticated', 'true');
                
                console.log('Dados salvos, redirecionando...');
                
                // Redirecionar
                window.location.href = '/index.html';
                
            } catch (error) {
                console.error('Erro inesperado:', error);
                alert('Erro inesperado: ' + error.message);
            }
        }
        
        // Verificar estado inicial
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Página de login carregada');
            console.log('URL atual:', window.location.href);
            console.log('localStorage:', localStorage);
            console.log('sessionStorage:', sessionStorage);
            
            // Verificar se já está autenticado
            const isAuthenticated = sessionStorage.getItem('isAuthenticated') === 'true';
            console.log('Já está autenticado?', isAuthenticated);
            
            if (isAuthenticated) {
                console.log('Usuário já autenticado, redirecionando...');
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
