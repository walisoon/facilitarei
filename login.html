<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facilita Crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8f9fa; }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="text-center mb-4">Facilita Crédito</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="login()">Entrar</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="text-center mt-3">
                <small>Não tem uma conta? <a href="#" onclick="alert('Em breve!')">Registre-se</a></small>
            </div>
        </div>
    </div>

    <script>
        const supabase = supabase.createClient(
            'https://qkimxruewcensbnfllvv.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFraW14cnVld2NlbnNibmZsbHZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDY4NDQ1MDAsImV4cCI6MjAyMjQyMDUwMH0.JQh0UG6Iy5uS5kqHGsXs_Uj5WKyHYF0WzNXKYoYYm7c'
        );

        async function login() {
            const errorDiv = document.getElementById('error-message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Erro no login:', error.message);
                    errorDiv.textContent = 'Erro no login: ' + error.message;
                    errorDiv.style.display = 'block';
                    return;
                }

                localStorage.setItem('user', JSON.stringify(data.user));
                sessionStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Erro inesperado:', error);
                errorDiv.textContent = 'Erro inesperado: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
